<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Petit UI - Register</title>

    <link rel="stylesheet" href="../../node_modules/petit-css/index.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login">
      <form action="">
        <div class="row">
          <div class="column-12 text-center">
            <h1>
              Register
            </h1>
          </div>
          <div class="column-12">
            <label for="username-input">Username</label>
            <input type="text" id="username-input">
          </div>
          <div class="column-12">
            <label for="email-input">Email</label>
            <input type="email" id="email-input">
          </div>
          <div class="column-12">
            <label for="password-input">Password</label>
            <input type="password" id="password-input">
          </div>
          <div class="column-12">
            <label for="repeat-password-input">Repeat password</label>
            <input type="password" id="repeat-password-input">
          </div>
          <div class="column-12">
            <label for="agree-input">I agree with terms and conditions</label>
            <input type="checkbox" id="agree-input">
          </div>
          <div class="column-12 text-center">
            <input type="submit" value="Register" class="button-primary">
            <p>You already have an account ? <a href="#" class="link">Login !</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
