<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lil CSS - Social Networks</title>

    <link rel="stylesheet" href="../../node_modules/@lilianavry/lil-css/index.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="lil-social">
      <h2 class="lil-info-block_title text-center">
        Follow us !
      </h2>
      <div class="row justify-center">
        <div class="column">
          <a href="" class="button-secondary lil-social_button__facebook">
            Facebook
          </a>
        </div>
        <div class="column">
          <a href="" class="button-secondary lil-social_button__twitter">
            Twitter
          </a>
        </div>
        <div class="column">
          <a href="" class="button-secondary lil-social_button__instagram">
            Instagram
          </a>
        </div>
      </div>
    </div>
    <div class="column-5">
      <img src="" alt="" class="lil-info-block_image">
    </div>
  </body>
