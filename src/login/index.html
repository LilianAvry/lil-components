<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Petit UI - Login</title>

    <link rel="stylesheet" href="../../node_modules/petit-css/index.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login">
      <form action="">
        <div class="row">
          <div class="column-12 text-center">
            <h1>
              Login
            </h1>
          </div>
          <div class="column-12">
            <label for="email-input">Email</label>
            <input type="email" id="email-input">
          </div>
          <div class="column-12">
            <label for="password-input">Password</label>
            <input type="password" id="password-input">
          </div>
          <div class="column-12 text-center">
            <input type="submit" value="Login" class="button-primary">
            <p>You do not have an account ? <a href="#" class="link">Signup !</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
