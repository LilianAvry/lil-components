<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lil CSS - Stat</title>

    <link rel="stylesheet" href="../../node_modules/@lilianavry/lil-css/index.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="lil-newsletter">
      <form action="">
        <div class="row">
          <div class="column-12">
            <h2 class="lil-newsletter-title">
              Subscribe !
            </h2>
            <p class="lil-newsletter-subtitle">
              Enter your email to get our latest news in your mailbox.
            </p>
          </div>
          <div class="column-8">
            <input type="email" id="email-input" placeholder="Your email">
          </div>
          <div class="column-4">
            <input class="button-primary" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </body>
