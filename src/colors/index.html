<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lil CSS - Colors</title>

    <link rel="stylesheet" href="../../node_modules/@lilianavry/lil-css/index.css">
    <link rel="stylesheet" href="style.css">

    <style>
      .sample-grid .row div[class^="column"] {
        padding-top: .5rem;
        padding-bottom: .5rem;
      }
    </style>
  </head>
  <body>
    <div class="sample-grid">
      <div class="row">
        <div class="column-6 text-white background-info">info</div>
        <div class="column-6 text-white background-info-dark">info dark</div>
        <div class="column-6 text-white background-success">success</div>
        <div class="column-6 text-white background-success-dark">success dark</div>
        <div class="column-6 text-white background-warning">warning</div>
        <div class="column-6 text-white background-warning-dark">warning dark</div>
        <div class="column-6 text-white background-danger">danger</div>
        <div class="column-6 text-white background-danger-dark">danger dark</div>
      </div>
    </div>
  </body>
</html>
